<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header id="comentarios">
        <h1>Fale Conosco:</h1>
    </header><br/><br/>
   
    <div class="contatos">  
       
        <form action="./contatos.html">
        <br/>
        
        <label for="text">Nome</label><br/>
        <input style="color: aliceblue;" id="text" type="text" name="nome" placeholder="digite seu nome"/><br/><br/>
        

        <label for="email">Email</label><br/>
        <input style="color: aliceblue;" id="email" name="email" placeholder="digite um email valido"><br/><br/>
        
        <label for="mensagem">Digite uma mensagem</label><br/>
        <textarea style="color: aliceblue;" id="mensagem" name="mensagem" rows="10">
        </textarea>
    <button class="enviar">Enviar</button>
    </form></div>
</body>
</html>
